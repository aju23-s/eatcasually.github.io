<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Recipes</title>
    <link rel="icon" type="image/x-icon" href="log.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <a href="index.html">
                    <h1>Eat Casually</h1>
                </a>
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="recipes.html">Recipes</a>
                <a href="favorites.html" class="active">Favorites</a>
                <a href="About.html">About us</a>
            </nav>
        </div>
    </header>


    <main class="recipe-grid" id="favoriteRecipes">
        <!-- Favorite recipe cards will be inserted here by JavaScript -->
    </main>

    <!-- Recipe Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipeDetails">
                <!-- Recipe details will be inserted here -->
            </div>
        </div>
    </div>

    <!-------- Footer ----------->
    <footer class="minimal-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <a href="index.html"><img src="log.png"></a>
                <p>We are here to let you cook, with ease.</p>
            </div>

            <div class="footer-links">
                <div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Our Ethos</a></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li><a href="#">FAQs</a></li>
                        <li><a href="#">Blogs</a></li>
                        <li><a href="#">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <div class="icons">
                        <a href="#"><img src="insta.png"></a>
                        <a href="#"><img src="gmail.png"></a>
                    </div>
                    <span>© 2025 All Rights Reserved</span>
                </div>
            </div>
        </div>
    </footer>


    <script src="recipes.js"></script>
    <script src="favorites.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered:', reg.scope))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>

    <script>
        const toggleBtn = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>


</body>

</html>
